<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tulis Ceritamu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-warning" href="#">Cerita Singkat</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="write.html">Tulis</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-4">
        <h2>Tulis Ceritamu</h2>
        <form id="storyForm" onsubmit="submitStory(event)">
            <input type="text" id="authorName" placeholder="nickname (opsional)" class="form-control mb-3">

            <div class="mb-3">
                <label class="form-label">Kategori</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" id="adventure" value="Adventure">
                    <label class="form-check-label" for="adventure">Adventure</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" id="parody" value="Parody">
                    <label class="form-check-label" for="parody">Parody</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" id="cool" value="Cool">
                    <label class="form-check-label" for="cool">Cool</label>
                </div>
            </div>

            <label for="mood">Mood:</label>
            <select id="mood" class="form-select mb-3">
                <option selected disabled>Pilih mood...</option>
                <option value="senang">Senang</option>
                <option value="sedih">Sedih</option>
                <option value="lucu">Lucu</option>
                <option value="serius">Serius</option>
            </select>

            <input type="checkbox" id="anonymous"> Samarkan nickname <br>
            <input type="checkbox" id="news"> Kirim sebagai berita
            <br>

            <textarea id="storyInput" rows="5" placeholder="Tulis ceritamu..." class="form-control mb-3"></textarea>

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
